---
layout: default
---
<div class="home">
  <section>
    <h2 class="smallcap">about</h2>
    I'm Ali. I'm a Tallinn based Dev and here, I write things sometimes.
  </section>
  <section>
    <h2 class="smallcap">things</h2>
    <ul class="post-list">
      {% for post in site.posts limit:5 %}
      <li>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <p><a href="{{ "/archives/" | prepend: site.baseurl }}">view more...</a></p>
  </section>
  <section>
    <h4 class="smallcap">there is no planet B! the earth is what we all have.</h4>
    <a href="https://profiles.eco/ali?ref=tm" rel="noopener">
      <img class="eco-trustmark" alt=".eco profile for ali.eco" src="https://trust.profiles.eco/ali/eco-button.svg?color=%239F1744" style="max-width:4rem">
    </a>
  </section>
</div>
